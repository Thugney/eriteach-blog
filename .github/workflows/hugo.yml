baseURL = "https://blog.eriteach.com/"
languageCode = "en-us"
title = "Eriteach"
theme = "papermod"

[params]
  author = "Eriteach"
  description = "Practical guides on Intune, Autopilot, Entra ID, Defender, and Purview"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  defaultTheme = "auto"
  disableThemeToggle = false

  [params.homeInfoParams]
    Title = "Microsoft Cloud Tech"
    Content = "Practical solutions for Intune, Autopilot, Entra ID, Defender, and Purview"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/eriteach"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/eriteach"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Thugney"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    name = "Archive"
    url = "/archives/"
    weight = 3
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    codeFences = true
    lineNos = false
    style = "monokai"
    guessSyntax = true
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true